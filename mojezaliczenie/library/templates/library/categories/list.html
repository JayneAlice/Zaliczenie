{% extends "library/base.html" %}

{% block content %}
<a href="{% url 'home' %}"><button>Back to home page</button></a>

<h2>See anything you like?</h2>
<ul>
  {% for category in categories %}
    <p><a href="{% url 'category_detail' name=category.name %}">{{ category.name }}</a></p>
  {% endfor %}
</ul>
{% endblock %}
