{% extends "library/base.html" %}

{% block content %}

  <a href="{% url 'home' %}"><button>Back to home page</button></a>
  <h2>Orders</h2>

  {% if orders %}
    <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>User</th>
          <th>Book</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.user }}</td>
            <td>{{ order.book }}</td>
            <td>
              <a href="{% url 'order_detail' order_number=order.order_number %}">View</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No orders found.</p>
  {% endif %}

  <a href="{% url 'order_create' %}"><button>Add Order</button></a>
{% endblock %}
