{% extends "library/base.html" %}

{% block content %}
  <h2>Orders</h2>

  {% if orders %}
    <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>User</th>
          <th>Book</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.user }}</td>
            <td>{{ order.book }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
{% endblock %}
