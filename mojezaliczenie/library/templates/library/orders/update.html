{% extends "library/base.html" %}  {# Ensure correct path #}

{% block title %}Update Order{% endblock %}

{% block content %}
    <a href="{% url 'order_list' %}">Back to List</a>
    <br>

    <h1>Update Order</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.user.id_for_label }}">User:</label>
            {{ form.user }}
        </div>

        <div class="form-group">
            <label for="{{ form.book.id_for_label }}">Book:</label>
            {{ form.book }}
        </div>

        <div class="form-group">
            <label for="{{ form.order_date.id_for_label }}">Order Date:</label>
            {{ form.order_date }}
        </div>
        
        <button type="submit">Update</button>
    </form>

    {% if success_message %}
        <div class="alert alert-success">
            {{ success_message }}
        </div>
    {% endif %}

{% endblock %}
