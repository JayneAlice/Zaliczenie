{% extends "library/base.html" %}

{% block content %}
<h2>Book shelf</h2>
<ul>
  {% for book in books %}
    <p>Title: {{ book.title }}</p>
    <p>By: {{ book.author }}</p>
    <p>Category: {{ book.category }}</p>
    <p>Published Date: {{ book.published_date }}</p>
  {% endfor %}
</ul>
{% endblock %}
